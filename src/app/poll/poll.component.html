<div class="card m-2" style="width: 14rem;">
    <img class="img-fluid" [src]="this.thumbnailUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text fw-bold">{{this.question}}</p>
      <div class="d-flex justify-content-between">
        <span class="text-muted"> {{this.totalVotes}} votes </span>
        <span [hidden]="!this.voted" class="badge text-bg-success">voted</span>
        <span [hidden]="this.voted" class="badge text-bg-danger">not voted</span>
      </div>
      <div class="d-flex flex-wrap justify-content-center my-2 mt-3">
        <input class="btn btn-outline-danger text-center m-2 " type="button" value="Details" (click)="selectPoll()">
          <input class="btn btn-danger text-center m-2" type="button" value="vote" [disabled]="this.voted" (click)="selectPoll()">
      </div>
    </div>
  </div>
