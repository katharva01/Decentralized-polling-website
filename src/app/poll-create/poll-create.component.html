<form class="container" [formGroup]="pollForm" (ngSubmit)="submitForm()" >
    <h2 class="text-secondary text-center my-3"> Create New Poll</h2>
  <div class="form-group mb-3">
    <label class="form-label" for="#question">Question</label>
    <input class="form-control" formControlName="question" type="text" name="question" id="#question" placeholder="Enter poll question here" required/>
  </div>

  <div class="form-group mb-3">
    <label class="form-label" for="#option1">Option-1</label>
    <input class="form-control" formControlName="option1" type="text" name="option1" id="#option1" placeholder="Enter poll option 1" required/>
  </div>
  <div class="form-group mb-3">
    <label class="form-label" for="#option1">Option-2</label>
    <input class="form-control" formControlName="option2" type="text" name="option2" id="#option2" placeholder="Enter poll option 2" required=""/>
  </div>
  <div class="form-group mb-3">
    <label class="form-label" for="#option1">Option-3</label>
    <input class="form-control" formControlName="option3" type="text" name="option3" id="#option3" placeholder="Enter poll option 3"/>
  </div>
  <div class="form-group mb-3">
    <label class="form-label" for="#option1">Option-4</label>
    <input class="form-control" formControlName="option4" type="text" name="option4" id="#option4" placeholder="Enter poll option 4"/>
  </div>

  
  <div class="form-group mb-3">
    <label class="form-label" for="#thumbnailUrl">Thumbnail url</label>
    <input class="form-control" formControlName="thumbnailUrl" type="text" name="thumbnailUrl" id="#thumbnailUrl" placeholder="Enter URL to thumbnail image"/>
  </div>

  <div class="form-group d-flex justify-content-center mb-5">
    <input class="btn btn-primary me-2" type="submit" value="Create Poll" [disabled]="!pollForm.valid">
    <input class="btn btn-primary me-2" type="reset" value="Reset form">
  </div>
</form>
